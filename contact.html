    <div class="container-fluid" id="main">
        <div class="row">
            <!--A.2.3: Section element-->
            <section class="col-md-8">
                <div class="container">
                    <div class="alert alert-success alert-dismissible" id="submitSuccess" role="alert" style="display:none">
                        <strong>Sucess!</strong><span> Form submitted successfully!</span>
                    </div>
                    <h2>Contact</h2>
                    <!--D: Add form-->
                    <form class="needs-validation" id="contactForm" onscroll="confirmEmail(e)">
                        <div class="row mb-3">
                            <div class="col">
                                <lable for="firstName" class="form-label">First Name</lable>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" />
                            </div>
                            <div class="col">
                                <lable for="lastname" class="form-label">Last Name</lable>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Smith" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="johnsmith@domain.com" required />
                            </div>
                            <div class="col">
                                <label for="emailConfirm" class="form-label">Confirm Email</label>
                                <div class="input-group has-validation">
                                    <input type="email" class="form-control" id="emailConfirm" name="emailConfirm" placeholder="johnsmith@domain.com" required />
                                    <div class="invalid-feedback">Email address does not match</div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <textarea class="form-control" id="question" name="question" placeholder="Ask your questions here."></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
            <!--A.2.3: Aside element-->
            <aside class="col-md-4">
                <div class="container text-center">

                    <a href="https://www.linkedin.com/in/nate-castillo-developer/" target="_blank">
